# Enable the Spark Reporter
extent.reporter.spark.start=true

# Set the output location for the report
extent.reporter.spark.out=Report/CucumberExtentReport.html

# Set the theme of the report to dark
extent.reporter.spark.theme=dark

# Configure the base folder for the reports
basefolder.name=ExtentReports/SparkReport

# Set the date and time pattern for the report folder
basefolder.datetimepattern=d-MM-yy HH-mm-ss

# Define the order of views in the report
extent.reporter.spark.viewOrder=dashboard,test,category,exception,author,device

# Enable the timeline view in the report
extent.reporter.spark.timeline.enabled=true